<html>
    <head>
        <script src="./orbitals.js"></script>
    </head>
    <body>
        <div>
            <textarea id="input" placeholder="Enter here" rows="5" cols="100">

            </textarea>
        </div>
        <div style="margin: 1em 0;">
            <button id="button-draw">Draw</button>
        </div>
        <div id="result"></div>

        <script type="text/javascript">
            const input = document.querySelector("#input");
            const result = document.querySelector("#result");

            const btnDraw = document.querySelector("#button-draw");

            btnDraw.onclick = () => {
                const resultNode = orbitals(input.value);
                result.innerHTML = resultNode.innerHTML;
            };
        </script>
