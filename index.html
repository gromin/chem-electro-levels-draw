<html>
    <head>
        <script src="./orbitals.js"></script>
    </head>
    <body>
        <div>
            <textarea id="input" placeholder="Enter here" rows="5" cols="100">
1s(2)2s(1)2p(2,1)3s(2,0,0)3p(2, 2, 2, 0, 3)3d(2,1,1,1,1,,)4s(2)4p4d(2,1)4f(0,1,2)5s()</textarea
            >
        </div>
        <div style="margin: 1em 0;">
            <button id="button-draw">Draw</button>
        </div>
        <div id="result"></div>

        <script type="text/javascript">
            const input = document.querySelector("#input");
            const result = document.querySelector("#result");

            const btnDraw = document.querySelector("#button-draw");

            btnDraw.onclick = () => {
                const resultNode = orbitals(input.value);
                result.innerHTML = resultNode.innerHTML;
            };
        </script>
    </body>
</html>
